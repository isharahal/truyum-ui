<!DOCTYPE html>
<html>
<head>
	
	<title>item-list</title>
	<link rel="stylesheet" type="text/css" href="styles/menu_item_list.css">
</head>
<body>

	<header>
		<div class="page-title">
			<strong>truYum</strong>
			<img src="images/logo.png" alt="truYum-img">
			<a href="cart.html" id="cart">Cart</a>
			<a href="menu-item-list-customer.html" id="menu">Menu</a>
		</div>
	</header>

	<section>
		<div id="menu-item">
			<h2>Menu Items</h2>

		<br>

				<tr>

					<td>Main Course</td>

				</tr>
				<tr>
					<td class="column-first">Burger</td>
					<td>No</td>
					<td>Rs. 129.00</td>
					<td>Main Course</td>

				</tr>
				<tr>
					<td class="column-first">Pizza</td>
					<td>No</td>
					<td>Rs. 149.00</td>
					<td>Main Course</td>
					<td><a href="menu-item-list-customer-notification.html" target="_self">Add to Cart</a></td>
				</tr>
			</table>
		</div>
	</section>

	<footer>
		<p class="copyright">Copyright &copy; 2019</p>
	</footer>

</html>
